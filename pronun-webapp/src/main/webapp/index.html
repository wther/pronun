<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>How I Sound? | English Pronunciation Trainer</title>
<link rel="stylesheet" href="css/foundation.min.css" />
<script src="js/require.js" data-main="js/app"></script>
<style type="text/css">
	section#main {
		padding: 20px;
	}
	
</style>
</head>
<body>

	<section id="main">
		<div class="row">
			<div class="medium-12 columns">
				<div class="row">
					<div class="medium-4 columns">
						<p>
							<audio id="nativeAudio" src="samples/deterrent.mp3"></audio>
							<a href="#" class="small radius button" id="nativeReplayButton">Play Native</a>
						</p>
					</div>
					<div class="medium-4 columns box">
						<h1 id="puzzleText">deterrent</h1>
						<p id="puzzleMeta">dɪˈtɛr(ə)nt/</p>
					</div>
					<div class="medium-4 columns">
						<p>
							<audio autoplay id="userAudio"></audio>
							<a href="#" class="small radius button" id="userButton">Let me try!</a>
							<a href="#" class="small radius button disabled" id="userReplayButton">Replay Mine</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
				<div class="medium-12 columns box" id="puzzleContainer"></div>
		</div>
	</section>
</body>
</html>
